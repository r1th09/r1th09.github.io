<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Drip Advisor</title>
    <link rel="icon" type="image/png" href="assets/app-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Override Bootstrap's primary color */
        :root {
            --bs-primary: #50C3CA;
            --bs-primary-rgb: 80, 195, 202;
        }
        .btn-primary {
            --bs-btn-bg: #50C3CA;
            --bs-btn-border-color: #50C3CA;
            --bs-btn-hover-bg: #3EA8AF;
            --bs-btn-hover-border-color: #3EA8AF;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/image-dark-mode.png" alt="Drip Advisor Logo" class="logo-image">
            <h1>Drip Advisor</h1>
        </div>
        <p>AI-Powered Fashion Suggestion and Wardrobe Management Tool</p>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="download.html"><i class="fas fa-download"></i> Download</a></li>
                    <!-- <li class="nav-item"><a class="nav-link" href="links.html"><i class="fas fa-link"></i> Links</a></li> -->
                    <li class="nav-item"><a class="nav-link active" href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
                    <!-- <li class="nav-item"><a class="nav-link" href="credits.html"><i class="fas fa-award"></i> Credits</a></li> -->
                </ul>
            </div>
        </div>
    </nav>
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Contact Us</h2>
                        <p class="text-center mb-4">Have questions or feedback? We'd love to hear from you!</p>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg mb-2">
                                    <i class="fas fa-paper-plane me-2"></i>Send Message
                                </button>
                                <p class="text-muted small">
                                    <i class="fas fa-info-circle me-1"></i>
                                    Note: Apologies! Submit functionality is not live yet.
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2024 Drip Advisor. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
